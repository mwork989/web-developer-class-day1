<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag usage</title>
</head>
<img>
    <h1>How do i add image in my web page</h1>
    <p>Image src from internet</p>
    <p>Usage of Absolute path</p>
    <img src="https://wallpaperaccess.com/thumb/8962206.jpg" alt="calender image" />
    <p>Image src from my own system or from my local server itself</p>
    <p>Usage of relative path</p>
    <img src="./assets/photo1.jpg" alt="abstract image" />

    <p>Image src from my own system and usage of height and width addtributes/props without using css</p>
    <p>Usage of relative path</p>
    <img src="./assets/photo1.jpg" alt="abstract image" height="200px" width="200px" />
    <img src="./assets/photo1.jpg" alt="abstract image" height="200px" width="200px" />
</body>
</html>
